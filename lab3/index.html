<body>
    <header><h1>CSS Quiz</h1><hr></header>

    <h3><span id="markImg1"></span> 1. Who preformed at the Superbowl this year? </h3>

    <h3><span id="markImg2"></span> 2. Faavv Artist? </h3>
    <input type="text" id="q2">
    <div id="answer2"></div>
    <hr>

    <h3><span id="markImg3"></span> 3. What Artist performed "Umbrella" with Rihanna in 2007? </h3>
    <select id="q3">
        <option value="Justin Timberlake"> Justin Timberlake </option>
        <option value="Amy Winehouse"> Amy Winehouse </option>
        <option value="Jay-Z"> Jay-Z </option>
        <option value="Kanye"> Kanye </option>
    </select>
    <div id="answer3"></div>

    <hr>

    <h3><span id="markImg4"></span> 4. What year was the Album, "Hybrid Theory" by Linkin Park released? </h3>
    <input id="q4" type="number" min="1950" max="2026" step="1">
    <div id="answer4"></div>
    <hr>

    <h3><span id="markImg5"></span> 5. Who were members of The Beatles?</h3>
    <input type="checkbox" id="Paul" value="Paul"> <label for="Paul"> A. Paul McCartney </label>
    <input type="checkbox" id="Keith" value="Keith"> <label for="Keith"> B. Keith Moon </label>
    <input type="checkbox" id="Ringo" value="Ringo"> <label for="Ringo"> C. Ringo Starr </label>
    <input type="checkbox" id="Mick" value="Mick"> <label for="Mick"> D. Mick Jagger </label>
    <br><br>
    <div id="answer5"></div>
    <br><br>

    <button>Submit Quiz</button>
    <div id="totalScore"></div>
    <p>Total Times Taken: <span id="quizCount">0</span></p>
    <div id="message"></div>

</body>
